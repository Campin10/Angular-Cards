<div class="postItem">
  <div class="card">
    <img class="card-img-top" src="{{photoUrl}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of items.split(',')">{{item}}</li>
    </ul>
    <div class="card-body">
      <a href="#" [routerLink]="['../view/',id]" class="btn btn-primary">View</a>
    </div>
  </div>
</div>
